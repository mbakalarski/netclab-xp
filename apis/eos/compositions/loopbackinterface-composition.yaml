apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: loopbackinterfaces.eos.netclab.dev
spec:
  compositeTypeRef:
    apiVersion: eos.netclab.dev/v1alpha1
    kind: LoopbackInterface
  mode: Pipeline
  pipeline:
  - step: environmentConfigs
    functionRef:
      name: crossplane-contrib-function-environment-configs
    input:
      apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
      kind: Input
      spec:
        environmentConfigs:
        - type: Reference
          ref:
            name: endpoint-protocols
        - type: Reference
          ref:
            name: eos-common-auth

  - step: requests
    functionRef:
      name: crossplane-contrib-function-go-templating
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      inline:
        template: |
          {{- $deviceUrl := "" }}
          {{- $basicAuth := "" }}
          {{- $address := .observed.composite.resource.spec.endpoint }}
          {{- with index .context "apiextensions.crossplane.io/environment" }}
            {{- $deviceUrl = printf "%s://%s:%d" .restconf.scheme $address .restconf.port }}
            {{- $basicAuth = .basicAuth }}
          {{- end }}
          ---
          apiVersion: http.crossplane.io/v1alpha2
          kind: Request
          metadata:
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ .observed.composite.resource.metadata.name }}
          spec:
            forProvider:
              insecureSkipTLSVerify: true
              headers:
                Accept: ["application/yang-data+json"]
                Authorization: ["Basic {{ $basicAuth }}"]
              payload:
                baseUrl: "{{ $deviceUrl }}/restconf/data/openconfig-interfaces:interfaces/interface={{ .observed.composite.resource.spec.ifName }}"
                body: |
                  { "config": { "enabled": true } }

              mappings:
              - action: CREATE
                method: PATCH
                url: .payload.baseUrl
                body: .payload.body

              - action: UPDATE
                method: PATCH
                body: .payload.body
                url: .payload.baseUrl

              - action: OBSERVE
                url: .payload.baseUrl

              - action: REMOVE
                method: DELETE
                url: .payload.baseUrl

              expectedResponseCheck:
                type: CUSTOM
                logic: |
                  if .response.body."openconfig-interfaces:name" == "{{ .observed.composite.resource.spec.ifName }}"
                  then true
                  else false
                  end

  - step: auto-ready
    functionRef:
      name: crossplane-contrib-function-auto-ready
