apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: loopbackinterfaces.eos.netclab.dev
spec:
  compositeTypeRef:
    apiVersion: eos.netclab.dev/v1alpha1
    kind: LoopbackInterface
  mode: Pipeline
  pipeline:
  - step: create-request
    functionRef:
      name: function-go-templating
    input:
      apiVersion: gotemplating.fn.crossplane.io/v1beta1
      kind: GoTemplate
      source: Inline
      inline:
        template: |
          apiVersion: http.crossplane.io/v1alpha2
          kind: Request
          metadata:
            annotations:
              gotemplating.fn.crossplane.io/composition-resource-name: {{ .observed.composite.resource.metadata.name }}
          spec:
            forProvider:
              insecureSkipTLSVerify: true
              headers:
                Accept: ["application/yang-data+json"]
                Authorization: ["Basic {{ .observed.composite.resource.spec.creds }}"]
              payload:
                baseUrl: "https://{{ .observed.composite.resource.spec.nodePort }}/restconf/data/openconfig-interfaces:interfaces/interface={{ .observed.composite.resource.spec.name }}"
                body: |
                  { "config": { "enabled": true } }

              mappings:
              - action: CREATE
                method: PATCH
                url: .payload.baseUrl
                body: .payload.body

              - action: UPDATE
                method: PATCH
                body: .payload.body
                url: .payload.baseUrl

              - action: OBSERVE
                url: .payload.baseUrl

              - action: REMOVE
                method: DELETE
                url: .payload.baseUrl

              expectedResponseCheck:
                type: CUSTOM
                logic: |
                  if .response.body."openconfig-interfaces:name" == "{{ .observed.composite.resource.spec.name }}"
                  then true
                  else false
                  end

  - step: auto-ready
    functionRef:
      name: function-auto-ready
