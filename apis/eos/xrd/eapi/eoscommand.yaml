apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: eoscommands.eos.netclab.dev
spec:
  defaultCompositionRef:
    name: eoscommands.eos.netclab.dev
  scope: Cluster
  group: eos.netclab.dev
  names:
    kind: EosCommand
    plural: eoscommands
    categories:
    - crossplane
    - netclab

  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    additionalPrinterColumns:
    - name: ENDPOINT
      type: string
      jsonPath: .spec.endpoint
    - name: CONTAINER_RM
      type: boolean
      jsonPath: .spec.removeContainer

    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              endpoint:
                type: string
              removeContainer:
                type: boolean
                default: false
              cmds:
                type: object
                additionalProperties:
                  type: object
                  additionalProperties:
                    type: object
                    additionalProperties:
                      type: object
                      additionalProperties:
                        type: object
                        additionalProperties:
                          type: object
                          properties: {}
            required:
            - endpoint
            - cmds
        required:
        - spec
