topology:
  name: single-dc-l3ls
  description: https://avd.arista.com/5.7/ansible_collections/arista/avd/examples/single-dc-l3ls/index.html
  networks:
  - name: b1
  - name: b2
  - name: b3
  nodes:
  - name: dc1-spine1
    type: ceos
    memory: 2Gi
    cpu: 1000m
    interfaces:
    - name: eth1
      network: b1
    - name: eth2
      network: b2
    - name: eth3
      network: b3
    - name: eth4
      network: b4

  - name: dc1-spine2
    type: ceos
    memory: 2Gi
    cpu: 1000m
    interfaces:
    - name: eth1
      network: b5
    - name: eth2
      network: b6
    - name: eth3
      network: b7
    - name: eth4
      network: b8

  - name: dc1-leaf1a
    type: ceos
    memory: 2Gi
    cpu: 1000m
    interfaces:
    - name: eth1
      network: b1
    - name: eth2
      network: b5
    - name: eth3
      network: b9
    - name: eth4
      network: b10
    - name: eth5
      network: b11
    - name: eth8
      network: b12

  - name: h01
    type: linux
    interfaces:
    - name: e1
      network: b2
  - name: h02
    type: linux
    interfaces:
    - name: e1
      network: b3
